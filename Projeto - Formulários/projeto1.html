<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1><center>Formulário de Contato</center></h1>
    <form>
        <center><label">Assunto:</label><br>
        <input type="text" placeholder="Digite o motivo do contato" required><br>
        <label>Nome:</label><br>
        <input type="text" placeholder="Digite seu nome" required><br>
        <label>Email:</label><br>
        <input type="email" placeholder="seuemail@example.com" required><br>
        <label>Mensagem:</label><br>
        <textarea name="Mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea><br>
        <input type="submit" value="Enviar">
    </center>
    </form>
    
</body>
</html>

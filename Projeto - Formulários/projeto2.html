<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição do Evento</title>
</head>
<body>
    <h1>Inscrição do Evento</h1>
    <form>
        <label>Nome: </label><br>
        <input type="text" placeholder="Digite seu Nome" required><br>

        <label>Email: </label><br>
        <input type="email" placeholder="Digite seu Email" required><br>

        <label>Número de Telefone: </label><br>
        <input type="tel" placeholder="Digite seu número de telefone"><br>

        <label>Tipo de Participação: </label><br>
        <label><input type="radio" name="Participação" value="Participante" required>Participante</label><br>
        <label><input type="radio" name="Participação" value="Palestrante" required>Palestrante</label><br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>

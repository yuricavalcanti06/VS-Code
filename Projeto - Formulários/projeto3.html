<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinião do Usuário</title>
</head>
<body>
    <h1>Opinião do Usuário</h1>
    <form>
        <label><strong>Qualidade do Catálogo:</strong> Como você avalia a variedade de filmes disponíveis em nosso catálogo?</label><br>
        <label><input type="radio" name="qualidade" value="Excelente" required>Excelente</label><br>
        <label><input type="radio" name="qualidade" value="Bom" required>Bom</label><br>
        <label><input type="radio" name="qualidade" value="Regular" required>Regular</label><br>
        <label><input type="radio" name="qualidade" value="Precisa de Melhorias" required>Precisa de Melhorias</label><br><p></p>

        <label><strong>Experiência de Navegação:</strong> Como você classifica a facilidade de navegação e pesquisa de filmes em nossa plataforma?</label><br>
        <label><input type="radio" name="experiencia" value="Excelente">Excelente</label><br>
        <label><input type="radio" name="experiencia" value="Bom" required>Bom</label><br>
        <label><input type="radio" name="experiencia" value="Regular" required>Regular</label><br>
        <label><input type="radio" name="experiencia" value="Precisa de Melhorias" required>Precisa de Melhorias</label><br><p></p>

        <label><strong>Qualidade de Reprodução:</strong> Como você considera a qualidade de reprodução dosfilmes, incluindo a resolução e o carregamento?</label><br>
        <label><input type="radio" name="reproducao" value="Excelente">Excelente</label><br>
        <label><input type="radio" name="reproducao" value="Bom" required>Bom</label><br>
        <label><input type="radio" name="reproducao" value="Regular" required>Regular</label><br>
        <label><input type="radio" name="reproducao" value="Precisa de Melhorias" required>Precisa de Melhorias</label><br><p></p>

        <label><strong>Atendimento ao Cliente:</strong> Como você avalia a eficácia e a rapidez do nosso atendimento ao cliente em caso de problemas?</label><br>
        <label><input type="radio" name="cliente" value="Excelente">Excelente</label><br>
        <label><input type="radio" name="cliente" value="Bom" required>Bom</label><br>
        <label><input type="radio" name="cliente" value="Regular" required>Regular</label><br>
        <label><input type="radio" name="cliente" value="Precisa de Melhorias" required>Precisa de Melhorias</label><br><p></p>

        <label><strong>Recomendação:</strong> Você recomendaria nosso serviço de streaming de filmes a
            amigos ou familiares?</label><br>
        <label><input type="radio" name="recomendaria" value="def sim">Definitivamente Sim</label><br>
        <label><input type="radio" name="recomendaria" value="prob sim" required>Provavelmente Sim</label><br>
        <label><input type="radio" name="recomendaria" value="n certeza" required>Não Tenho Certeza</label><br>
        <label><input type="radio" name="recomendaria" value="prob nao" required>Provavelmente Não</label><br>
        <label><input type="radio" name="recomendaria" value="def nao" required>Definitivamente Não</label><br><p></p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
